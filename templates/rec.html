{% extends "base.html" %}
{% block title %}Recognize{% endblock %}
{% block content %}
  {% include 'nav.html' %}
    <div class="container">

    <div class="col-md-3"></div>
    <div class="col-md-6">

  <!-- Trigger the modal with a button -->
<!--   <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><p id='personName'></p></h4>
        </div>
        <div class="modal-body">
          <img class="img-responsive" alt="" id="showing">
        </div>
        <div class="modal-footer">
          <a href="{{url_for('account')}}">
            <button type="button" class="btn btn-default">Close</button>
          </a>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
    <div>
      <p id="onscreenClosed"></p>
    </div>
      <h1>Akonor</h1>
      <!-- webcam feed display -->
      <!-- <div class="cam-display thumbnail"></div> -->
      <video id="video" width="320" height="240"></video>
      <canvas id="canvas" width="320" height="240"></canvas>
      <button class="btn btn-default"><span class="glyphicon glyphicon-record red"></span> Recording</button>
      
      <!-- results -->
      <div class="well console">
        <p id="onscreenOutput"><!-- Failed to recognize face! --></p>
      </div>

    </div>
    <div class="col-md-3"></div>

    </div>
{% endblock %}
